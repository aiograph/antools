<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header_container">
            <img src="imgs/logo.svg" alt="logo">
            <div class="header_container_content">
                <nav class="header_container_content_nav">
                    <a href="#">Home</a>
                    <select name="categories" id="333" class="slct">
                        <option value="0" disabled selected hidden>Categories</option>
                        <option value="1">first</option>
                        <option value="2">second</option>
                        <option value="3">third</option>
                    </select>
                    <a href="#">My Collections</a>
                    <a href="#">Blog</a>
                </nav>
                <div class="header_container_content_btns">
                    <button class="header_container_content_btns--btnlog">Login</button>
                    <button class="header_container_content_btns--btnreg">Sign Up</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="tools">
            <div class="vneplanovo">
                <div class="tools_container">
                    <h1 class="tools_container--title">
                        Awesome tools for
                        Designer & Developer<span class="dot">.</span>
                    </h1>
                    <p class="tools_container--txt">
                        Antool is a web collection of information on paid or
                        free Design and Development tools
                    </p>
                    <div class="tools_container_inp">
                        <img class="tools_container_inp--svg" src="imgs/search.svg" alt="search">
                        <input class="tools_container_inp--inp" type="text" placeholder="find more than 430+ tools...">
                        <span class="tools_container_inp_sp">
                            <button class="tools_container_inp_sp--btn">Search</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="tools_imgscont">
                <div class="tools_imgscont_imgs">
                    <img src="imgs/facebook.svg" alt="facebook_logo">
                    <img src="imgs/instagram.svg" alt="instagram_logo">
                    <img src="imgs/twitter.svg" alt="twitter_logo">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
